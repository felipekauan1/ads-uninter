<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo!</title>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
        var sexo = prompt("Digite seu sexo [M/F]: ");
        if (sexo == "M") {
            alert("Seu sexo é MASCULINO");
        } else if (sexo == "F") {
            alert("Seu sexo é FEMININO");
        } else {
            alert("Sexo inválido!");
        }
    </script> 
</body>
</html>
